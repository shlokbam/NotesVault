{% extends "base.html" %}

{% block title %}Edit Note - NotesVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Note</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ note.description }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" value="{{ note.subject }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="semester" class="form-label">Semester</label>
                            <select class="form-select" id="semester" name="semester" required>
                                {% for i in range(1, 9) %}
                                <option value="{{ i }}" {% if note.semester == i %}selected{% endif %}>Semester {{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="teacher" class="form-label">Teacher/Professor</label>
                            <input type="text" class="form-control" id="teacher" name="teacher" value="{{ note.teacher }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="Chemical Engineering" {% if note.department == 'Chemical Engineering' %}selected{% endif %}>Chemical Engineering</option>
                                <option value="Computer Engineering" {% if note.department == 'Computer Engineering' %}selected{% endif %}>Computer Engineering</option>
                                <option value="Civil Engineering" {% if note.department == 'Civil Engineering' %}selected{% endif %}>Civil Engineering</option>
                                <option value="Computer Sciences & Engineering (AI)" {% if note.department == 'Computer Sciences & Engineering (AI)' %}selected{% endif %}>Computer Sciences & Engineering (AI)</option>
                                <option value="Computer Sciences and Engineering (AI & ML)" {% if note.department == 'Computer Sciences and Engineering (AI & ML)' %}selected{% endif %}>Computer Sciences and Engineering (AI & ML)</option>
                                <option value="Computer Science and Engineering (Data Science)" {% if note.department == 'Computer Science and Engineering (Data Science)' %}selected{% endif %}>Computer Science and Engineering (Data Science)</option>
                                <option value="Computer Science (IoT and Cyber Security Including Blockchain Technology)" {% if note.department == 'Computer Science (IoT and Cyber Security Including Blockchain Technology)' %}selected{% endif %}>Computer Science (IoT and Cyber Security Including Blockchain Technology)</option>
                                <option value="Computer Engineering (Software Engineering)" {% if note.department == 'Computer Engineering (Software Engineering)' %}selected{% endif %}>Computer Engineering (Software Engineering)</option>
                                <option value="Electronics and Telecommunication Engineering" {% if note.department == 'Electronics and Telecommunication Engineering' %}selected{% endif %}>Electronics and Telecommunication Engineering</option>
                                <option value="Engineering, Science & Humanities" {% if note.department == 'Engineering, Science & Humanities' %}selected{% endif %}>Engineering, Science & Humanities</option>
                                <option value="Information Technology" {% if note.department == 'Information Technology' %}selected{% endif %}>Information Technology</option>
                                <option value="Instrumentation Engineering" {% if note.department == 'Instrumentation Engineering' %}selected{% endif %}>Instrumentation Engineering</option>
                                <option value="Mechanical Engineering" {% if note.department == 'Mechanical Engineering' %}selected{% endif %}>Mechanical Engineering</option>
                                <option value="Multidisciplinary Engineering" {% if note.department == 'Multidisciplinary Engineering' %}selected{% endif %}>Multidisciplinary Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Note File (PDF or Image)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg">
                        <div class="form-text">Leave empty to keep the current file. Maximum file size: 16MB. Allowed formats: PDF, PNG, JPG, JPEG</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('notes.my_notes') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
